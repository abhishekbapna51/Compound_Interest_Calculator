<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compound Interest Calculator | चक्रवृद्धि ब्याज कैलकुलेटर</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            line-height: 1.2;
        }

        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            font-size: 16px;
        }

        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #28a745;
            outline: none;
        }

        .time-input {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }

        .time-input input {
            flex: 1;
            padding: 10px 8px;
            font-size: 15px;
        }

        .time-option {
            margin-bottom: 15px;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .time-option input[type="radio"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 25px;
            text-align: left;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #e9f7ef;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: inset 0 0 5px #c3e6cb;
        }

        #result p {
            margin: 8px 0;
        }

        .copyright {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }

        .helper-text {
            font-size: 12px;
            color: #555;
            margin-top: -14px;
            margin-bottom: 10px;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .download-btn {
            background-color: #007bff;
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
        }

        .download-btn:hover {
            background-color: #0069d9;
        }

        .input-description {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: -5px;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 20px;
            }

            label,
            .time-option {
                font-size: 14px;
            }

            input[type="number"],
            input[type="date"] {
                font-size: 14px;
                padding: 8px 10px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }

            .time-input {
                flex-direction: column;
                gap: 12px;
            }

            .time-input input {
                width: 100%;
            }

            .input-description {
                flex-direction: column;
                gap: 3px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Compound Interest Calculator<br>चक्रवृद्धि ब्याज कैलकुलेटर</h1>
        <form id="interestForm">
            <label for="principal">Principal Amount | मूल राशि (₹):</label>
            <input type="number" id="principal" min="0" step="0.01" placeholder="₹ राशि दर्ज करें" required />

            <label for="rate">Monthly Interest Rate | मासिक ब्याज दर (%) :</label>
            <input type="number" id="rate" min="0" step="0.01" placeholder="जैसे 1, 1.5, 2..." required />

            <div class="time-option">
                <input type="radio" id="durationType" name="timeType" value="duration" checked />
                <label for="durationType">Enter Duration | अवधि दर्ज करें</label>
            </div>

            <div id="durationInput">
                <label for="years">Time Period | समय अवधि:</label>
                <div class="input-description">
                    <span>Years (वर्ष)</span>
                    <span>Months (महीने)</span>
                    <span>Days (दिन)</span>
                </div>
                <div class="time-input">
                    <input type="number" id="years" min="0" placeholder="0" value="0" />
                    <input type="number" id="months" min="0" max="11" placeholder="0" value="0" />
                    <input type="number" id="days" min="0" max="30" placeholder="0" value="0" />
                </div>
            </div>

            <div class="time-option">
                <input type="radio" id="dateType" name="timeType" value="date" />
                <label for="dateType">Select Loan Start Date | ऋण प्रारंभ तिथि चुनें</label>
            </div>

            <div id="dateInput" class="hidden">
                <label for="startDate">Loan Start Date | ऋण प्रारंभ तिथि:</label>
                <input type="date" id="startDate" max="" />
            </div>

            <button type="submit">Calculate | गणना करें</button>
        </form>

        <div id="result" aria-live="polite" role="region" aria-label="Calculation results">
            <!-- Results will appear here -->
        </div>

        <button id="downloadPdf" class="download-btn hidden">Download as PDF | पीडीएफ डाउनलोड करें</button>

        <div class="copyright">&copy; Abhishek_Bapna_2025</div>
    </div>

    <script>
        // Set max date to today
        const startDateInput = document.getElementById('startDate');
        startDateInput.max = new Date().toISOString().split('T')[0];

        // Toggle between date and duration input
        document.querySelectorAll('input[name="timeType"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const type = document.querySelector('input[name="timeType"]:checked').value;
                document.getElementById('durationInput').classList.toggle('hidden', type !== 'duration');
                document.getElementById('dateInput').classList.toggle('hidden', type !== 'date');
            });
        });

        document.getElementById('interestForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            let years = 0, months = 0, days = 0;
            let timePeriodText = '';

            const timeType = document.querySelector('input[name="timeType"]:checked').value;

            if (timeType === 'duration') {
                years = parseInt(document.getElementById('years').value) || 0;
                months = parseInt(document.getElementById('months').value) || 0;
                days = parseInt(document.getElementById('days').value) || 0;
                timePeriodText = `Time Period | अवधि: ${years} वर्ष, ${months} महीने, ${days} दिन`;
            } else {
                const startDate = new Date(document.getElementById('startDate').value);
                const today = new Date();

                years = today.getFullYear() - startDate.getFullYear();
                months = today.getMonth() - startDate.getMonth();
                days = today.getDate() - startDate.getDate();

                if (days < 0) {
                    months--;
                    const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                    days += lastDayOfMonth;
                }

                if (months < 0) {
                    years--;
                    months += 12;
                }

                const formattedStartDate = startDate.toLocaleDateString('en-IN');
                const formattedToday = today.toLocaleDateString('en-IN');
                timePeriodText = `Time Period | अवधि: ${years} वर्ष, ${months} महीने, ${days} दिन (${formattedStartDate} to ${formattedToday})`;
            }

            // Compound interest calculation
            let amount = principal;

            for (let i = 0; i < years; i++) {
                amount += amount * (rate * 12 / 100);
            }

            const remainingMonths = months + days / 30;
            if (remainingMonths > 0) {
                amount += amount * (rate * remainingMonths / 100);
            }

            const interest = amount - principal;

            // Show results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Principal Amount | मूल राशि: ₹${principal.toFixed(2)}</p>
                <p>${timePeriodText}</p>
                <p>Interest Rate | ब्याज दर: ${rate}% per month | प्रति माह</p>
                <p>Interest Amount | ब्याज राशि: ₹${interest.toFixed(2)}</p>
                <p><strong>Total Amount | कुल राशि: ₹${amount.toFixed(2)}</strong></p>
            `;

            // Show download button
            document.getElementById('downloadPdf').classList.remove('hidden');
        });

        // PDF Download functionality - UPDATED with better formatting
        document.getElementById('downloadPdf').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set font
            doc.setFont('helvetica', 'normal');

            // Add title
            doc.setFontSize(18);
            doc.text('Compound Interest Calculation', 105, 20, { align: 'center' });

            // Add current date
            const today = new Date();
            doc.setFontSize(10);
            doc.text(`Report generated on: ${today.toLocaleDateString('en-IN')}`, 105, 28, { align: 'center' });

            // Get all result elements
            const resultItems = document.querySelectorAll('#result p');

            // Add content to PDF
            doc.setFontSize(12);
            let yPosition = 50;

            resultItems.forEach(item => {
                const text = item.textContent.replace(/[^\x00-\x7F]/g, '').trim();

                if (text.includes('Total Amount')) {
                    doc.setFont('helvetica', 'bold');
                    doc.text(text, 14, yPosition);
                    doc.setFont('helvetica', 'normal');
                } else {
                    doc.text(text, 14, yPosition);
                }

                yPosition += 8;
            });


            // Add footer
            doc.setFontSize(10);
            doc.text('© Abhishek_Bapna_2025', 105, 280, { align: 'center' });

            // Save the PDF
            doc.save('Interest_Calculation_Report.pdf');
        });
    </script>
</body>

</html>
